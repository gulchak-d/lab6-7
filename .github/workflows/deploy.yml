name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: stack-orders-repo

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          pip install flask
      
      - name: Smoke Test (Import Check)
        run: |
          cd app
          python -c "from app import app; print('App imported successfully')"

  terraform-plan:
    name: Terraform Plan
    needs: test              
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        
      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform

  deploy:
    name: Build & Deploy
    needs: [test, terraform-plan]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

     # - name: Terraform Init & Apply
     #    cd terraform
      #    terraform init
       #   terraform apply -auto-approve

      - name: Get ECR URL
        id: get-ecr
        run: |
          echo "ECR_REGISTRY=$(terraform output -raw ecr_url)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Redeploy EC2
        run: |
          cd terraform
          # Використовуємо прапорець -replace замість taint, це надійніше
          terraform apply -replace="aws_instance.app_server" -auto-approve
